<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Addition Game with Bars</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: #fce4ec;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #d81b60;
    }

    #problem {
      font-size: 28px;
      margin: 20px 0;
    }

    .bars-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }

    .bars {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      max-width: 200px;
      justify-content: center;
    }

    .bar {
      width: 20px;
      height: 60px;
      margin: 5px;
      background: #4fc3f7;
      border-radius: 5px;
      border: 2px solid #0288d1;
    }

    input {
      font-size: 24px;
      padding: 10px;
      width: 80px;
      text-align: center;
      margin-top: 20px;
      border-radius: 8px;
      border: 2px solid #90caf9;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      background: #ffca28;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    #feedback {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h2>Addition Game: Count the Bars!</h2>

  <div id="problem"></div>

  <div class="bars-container">
    <div>
      <div>First Number</div>
      <div id="bars1" class="bars"></div>
    </div>
    <div>
      <div>Second Number</div>
      <div id="bars2" class="bars"></div>
    </div>
  </div>

  <input type="number" id="answer" placeholder="Your Answer" />
  <br>
  <button onclick="checkAnswer()">Check</button>

  <div id="feedback"></div>

  <script>
    let num1, num2;

    function generateBars(containerId, count) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        container.appendChild(bar);
      }
    }

    function generateProblem() {
      num1 = Math.floor(Math.random() * 5) + 1;
      num2 = Math.floor(Math.random() * 5) + 1;
      document.getElementById('problem').textContent = `${num1} + ${num2} = ?`;
      generateBars('bars1', num1);
      generateBars('bars2', num2);
      document.getElementById('feedback').textContent = '';
      document.getElementById('answer').value = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      if (userAnswer === num1 + num2) {
        document.getElementById('feedback').textContent = "🎉 Correct!";
        setTimeout(generateProblem, 1500);
      } else {
        document.getElementById('feedback').textContent = "❌ Try again!";
      }
    }

    generateProblem();
  </script>

</body>
</html>
